<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aptitude Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #f5f5f5;
      margin: 0;
      padding-bottom: 60px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .navbar {
      background-color: #121212;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #2a2a2a;
    }

    .navbar a {
      color: #f4a940;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 600;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #fff;
    }

    .dropdown,
    .user-dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-menu,
    .user-dropdown-menu {
      display: none;
      position: absolute;
      background-color: #1e1e1e;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      top: 100%;
      left: 0;
      min-width: 180px;
      z-index: 1000;
    }

    .user-dropdown-menu {
      right: 0;
      left: auto;
    }

    .dropdown-menu a,
    .user-dropdown-menu a {
      color: #f5f5f5;
      padding: 12px 20px;
      display: block;
      text-decoration: none;
      transition: 0.2s;
    }

    .dropdown-menu a:hover,
    .user-dropdown-menu a:hover {
      background-color: #333;
    }

    .dropdown:hover .dropdown-menu,
    .user-dropdown:hover .user-dropdown-menu {
      display: block;
    }

    .container {
      background-color: #121212;
      color: #f5f5f5;
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #f4a940;
      margin-bottom: 20px;
      text-align: center;
    }

    strong {
      color: #ddd;
    }

    label {
      color: #ccc;
      margin-left: 5px;
    }

    input[type="radio"] {
      accent-color: #f4a940;
      margin-right: 4px;
    }

    .btn {
      background-color: #f4a940;
      border: none;
      color: #000;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ffbb54;
      color: #000;
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #121212;
      color: #aaa;
      position: fixed;
      width: 100%;
      bottom: 0;
      font-size: 14px;
      border-top: 1px solid #2a2a2a;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 20px;
      }

      .container {
        padding: 20px;
        width: 95%;
      }

      .btn {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>

  <script>
    async function checkTestStatus() {
      const email = getCookie("email");
      if (!email) return;

      const response = await fetch("/check_test_status", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, test_type: "aptitude" }),
      });

      const data = await response.json();
      if (data.taken) {
        alert("You have already taken this test. Redirecting to dashboard.");
        window.location.href = "/userhome";
      }
    }

    function getCookie(name) {
      let cookieArr = document.cookie.split(";");
      for (let i = 0; i < cookieArr.length; i++) {
        let cookiePair = cookieArr[i].trim().split("=");
        if (cookiePair[0] === name) {
          return decodeURIComponent(cookiePair[1]);
        }
      }
      return null;
    }

    document.addEventListener("DOMContentLoaded", checkTestStatus);
  </script>

  <script>
    function calculateAptitudeScore(event) {
      event.preventDefault();

      let score = 0;
      let totalQuestions = Object.keys(answers).length;

      for (let key in answers) {
        let selected = document.querySelector(`input[name="${key}"]:checked`);
        if (selected && selected.value === answers[key]) {
          score++;
        }
      }

      let percentage = (score / totalQuestions) * 100;

      localStorage.setItem("aptitudeScore", score + " /" + totalQuestions);
      localStorage.setItem("aptitudePercentage", percentage.toFixed(2));
      localStorage.setItem("testType", "aptitude");

      fetch("/save_score", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          score: score,
          percentage: percentage.toFixed(2),
          type1: "Aptitude Test Score",
          type2: "Aptitude Test Percentage",
          email: getCookie("email"),
        }),
      })
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
        })
        .catch((error) => {
          console.error("Error:", error);
        });

      window.location.href = "/result";
    }
  </script>

  <!-- ðŸš« Anti-Cheat: Copy Protection + Tab Switch -->
  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());

    document.addEventListener('keydown', function (e) {
      if ((e.ctrlKey && ['c', 'u', 'x'].includes(e.key.toLowerCase())) || e.key === 'F12') {
        e.preventDefault();
      }
    });

    let tabSwitchCount = 0;
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        tabSwitchCount++;
        alert(`Tab switching is not allowed! Attempt ${tabSwitchCount}`);
        if (tabSwitchCount >= 2) {
          alert("You have been disqualified for switching tabs.");
          window.location.href = "/disqualified.html"; // Create this page
        }
      }
    });
  </script>
</head>

<body oncontextmenu="return false">


  <div class="container">
    <h2>Aptitude Test</h2>
    <form onsubmit="calculateAptitudeScore(event)">
      <div id="questions-container"></div>
      <script>
        var answers = {};
        const questionsContainer = document.getElementById("questions-container");
        fetch(`/get_questions?testType=Aptitude`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            data.questions.forEach((question, index) => {
              answers[question.questionText] = question.correctAnswer;
              let questionHTML = `<div style="margin-top: 10px;">
                  <p style="margin-bottom: 2px;">
                      <strong>${index + 1}. ${question.questionText}</strong>
                  </p>`;
              question.options.forEach((option) => {
                questionHTML += `
                <input type="radio" name="${question.questionText}" value="${option}"> <label>${option}</label><br>`;
              });
              questionsContainer.innerHTML += questionHTML + `</div>`;
            });
          });
      </script>
      <button title="Are you sure?" type="submit" class="btn mt-3">Submit Test</button>
    </form>
  </div>

  <footer>&copy; 2025 Online Test System. All rights reserved.</footer>
</body>
</html>
