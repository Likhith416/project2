<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(to right, #0f0f0f, #1a1a1a);
        color: #eaeaea;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .login-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        width: 100%;
        max-width: 1000px;
      }

      .login-card {
        background: #121212;
        border: 1px solid #2a2a2a;
        border-radius: 16px;
        padding: 30px;
        flex: 1 1 350px;
        max-width: 450px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      h2 {
        text-align: center;
        color: #f4a940;
        margin-bottom: 20px;
      }

      label {
        margin-top: 10px;
        font-size: 14px;
        color: #ccc;
      }

      input[type="email"],
      input[type="password"] {
        background: #1e1e1e;
        color: #fff;
        border: 1px solid #333;
        padding: 12px;
        border-radius: 10px;
        width: 100%;
        margin-top: 5px;
        margin-bottom: 15px;
      }

      button {
        background-color: #f4a940;
        border: none;
        color: #000;
        padding: 12px;
        width: 100%;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #ffbb54;
        transform: scale(1.02);
      }

      .toggle-password {
        position: absolute;
        right: 15px;
        top: 42px;
        width: 22px;
        cursor: pointer;
        opacity: 0.7;
      }

      .form-group {
        position: relative;
      }

      .bottom-text {
        text-align: center;
        font-size: 14px;
        margin-top: 20px;
      }

      .bottom-text a {
        color: #f4a940;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- User Login -->
      <div class="login-card">
        <h2>User Login</h2>
        <form id="userLoginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <!-- <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" class="toggle-password" id="toggleIconUser" onclick="togglePassword('password', 'toggleIconUser')"> -->
          </div>

          <button type="submit">Login</button>
          <div class="bottom-text">
            Don't have an account? <a href="/register">Register</a>
          </div>
        </form>
      </div>

      <!-- Admin Login -->
      <div class="login-card">
        <h2>Admin Login</h2>
        <form id="adminloginform">
          <div class="form-group">
            <label for="admin-email">Email</label>
            <input type="email" id="admin-email" name="email" required />
          </div>

          <div class="form-group">
            <label for="admin-password">Password</label>
            <input
              type="password"
              id="admin-password"
              name="password"
              required
            />
            <!-- <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" class="toggle-password" id="toggleIconAdmin" onclick="togglePassword('admin-password', 'toggleIconAdmin')"> -->
          </div>

          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <!-- JS (Unchanged) -->
    <script>
      // function togglePassword(inputId, iconId) {
      //   const input = document.getElementById(inputId);
      //   const icon = document.getElementById(iconId);
      //   if (input.type === "password") {
      //     input.type = "text";
      //     icon.src = "https://cdn-icons-png.flaticon.com/512/2767/2767146.png";
      //   } else {
      //     input.type = "password";
      //     icon.src = "https://cdn-icons-png.flaticon.com/512/709/709612.png";
      //   }
      // }

      document
        .getElementById("userLoginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          fetch("/auth", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.success) {
                console.log("Login successful:", data);
                document.cookie = `email=${data.user.email}; path=/`;
                document.cookie = `role=${data.user.role}; path=/`;
                document.cookie = `username=${data.user.username}; path=/`;
                document.cookie = `mobile=${data.user.mobile}; path=/`;
                window.location.href = "/userhome";
              } else {
                alert("Login failed: " + (data.error || "Invalid credentials"));
              }
            })
            .catch((err) => {
              console.error("Error:", err);
              alert("Something went wrong. Please try again.");
            });
        });

      document
        .getElementById("adminloginform")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("admin-email").value;
          const password = document.getElementById("admin-password").value;

          fetch("/authadmin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.success) {
                document.cookie = `email=${data.admin.email}; path=/`;
                document.cookie = `role=${data.admin.role}; path=/`;
                document.cookie = `mobile=${data.admin.mobile}; path=/`;
                window.location.href = "/adminhome";
              } else {
                alert("Login failed: " + (data.error || "Invalid credentials"));
              }
            })
            .catch((err) => {
              console.error("Error:", err);
              alert("Something went wrong. Please try again.");
            });
        });
    </script>
  </body>
</html>
